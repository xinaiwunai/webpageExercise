<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span id="login" class="active">Login</span>
                    <span>/</span>
                    <span id="signup">Sign Up</span>
                </div>
                <form action="">
                    <div id="email" class="input" placeholder="Email"><input type="text" ></div>
                    <div id="username" class="input" placeholder="Username"><input type="text" ></div>
                    <div id="password" class="input" placeholder="Password"><input type="password"></div>
                    <div id="repeat" class="input"  placeholder="Repeat"><input type="password"></div>
                    <span>Forget?</span>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </.div> 
    
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $("#login").click(function(){
        $(".switch span").removeClass("active");
        $(this).addClass("active");

        $(this).parents(".content").removeClass("signup");
        $(this).parents(".content").addClass("login");

        $("form button").text("LOGIN");
    });
    $("#signup").click(function(){
        $(".switch span").removeClass("active");
        $(this).addClass("active");

        $(this).parents(".content").removeClass("login");
        $(this).parents(".content").addClass("signup");

        $("form button").text("SIGN UP");
    });

    $("form .input input").on("focus",function () {
        $(this).parent().addClass("focus");
    })
    $("form .input input").on("blur",function () {
        if($(this).val() === ""){
            $(this).parent().removeClass("focus");
        }
    })
</script>
</html>
